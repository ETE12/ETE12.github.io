<h3>Idiomas</h3>

<table border="0">

    <ul *ngFor="let lang of language">
    <li>
        <tr>
            <td>{{ lang.espanol }} </td> 
        </tr>
        <tr>
            <td>{{ lang.ingles }} </td> 
        </tr>
        <tr>
            <td>{{ lang.italiano }} </td> 
        </tr>  
    </li>
    </ul>        
</table>
