<h3>Habilidades</h3>

<table border="0">

    <ul *ngFor="let habilidades of skills">
    <li>
        <tr>
            <td>{{ habilidades.persistence }} </td> <td> {{ habilidades.creativity }} </td> <td> {{ habilidades.positive }} </td>
        </tr>
        <tr>
            <td>{{ habilidades.dreamer }} </td> <td> {{ habilidades.oportunist }} </td> <td> {{ habilidades.loyalty }} </td>
        </tr>
    </li>
    </ul>   

</table>
